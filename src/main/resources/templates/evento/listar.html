<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head :: head}"></head>
<body>
<header th:replace="~{layout/header :: header}"></header>

<div class="text-center">
    <h1 class="text-white" th:text="${titulo}"></h1>
    <a th:href="@{/evento/form}" class="btn btn-localidad">Crear un evento</a>
</div>

<div class="container py-4" style="color:#162132 ">
    <div class="row g-5 justify-content-evenly">
        <div class="col-lg-6" th:each="evento: ${eventos}">
            <div class="card">
                <div class="row g-0">
                    <div class="col-6 col-md-5">
                        <img th:if="${#strings.length(evento.media) > 0}" class="card-img img-fluid rounded-start"
                             th:src="@{'/evento/uploads/' + ${evento.media}}"
                             th:alt="${evento.media}"/>
                    </div>
                    <div class="col-6 col-md-7">
                        <div class="card-body d-flex flex-column">
                            <div class="h-100">
                                <h3 class="card-title">Evento <span th:text="${evento.tipoEvento.nombre}"></span></h3>
                                <h2 class="card-title"><span th:text="${evento.nombre}"></span></h2>
                                <p class="card-text">
                                    <span th:text="${evento.descripcion}"></span>
                                </p>
                                <h5 class="card-title mb-3">
                                    <i class="bi bi-geo-alt-fill"></i>
                                    <strong>
                                        <span th:if="${evento.ubicacion != null}"
                                              th:text="${evento.ubicacion.nombre}"></span>
                                        <span th:unless="${evento.ubicacion != null}">No hay ubicación asignada</span>
                                    </strong>
                                </h5>

                                <h5 class="card-title mb-3"><i class="bi bi-alarm"></i>
                                    <strong> <span th:text="${evento.horaInicio}"></span></strong>
                                </h5>
                                <h5 class="card-title mb-3"><i class="bi bi-calendar-event"></i>
                                    <strong> <span th:text="${evento.fechaEvento}"></span></strong>
                                </h5>
                                <div class="justify-content-center">
                                    <div class="btn-group btn-lg">
                                        <a th:href="@{${'/evento/form/' + evento.id}}" class="btn btn-localidad"><i
                                                class="bi bi-pencil-square"></i> Editar
                                        </a>
                                        <a th:href="@{${'/evento/eliminar/' + evento.id}}" class="btn btn-red"
                                           onclick="return confirm('Estás seguro de eliminar el evento seleccionado');"><i
                                                class="bi bi-calendar2-x-fill"></i>
                                            Eliminar
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#5b77b9" fill-opacity="1" d="M0,32L30,80C60,128,120,224,180,218.7C240,213,300,107,360,90.7C420,75,480,149,540,154.7C600,160,660,96,720,74.7C780,53,840,75,900,122.7C960,171,1020,245,1080,277.3C1140,309,1200,299,1260,261.3C1320,224,1380,160,1410,128L1440,96L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path></svg>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
