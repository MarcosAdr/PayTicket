<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/card-head :: card-head}"></head>
<body>
<head th:replace="~{layout/layout :: header}"></head>
<div class="card">
    <img th:if="${#strings.length(evento.media) > 0}" class="img-thumbnail rounded float-left" style="max-width: 25%;"
         th:src="@{'/evento/uploads/' + ${evento.media}}" th:alt="${evento.media}">
    <div class="card-info">
        <h3 th:text="${evento.nombre}"></h3>
        <p><span class="fw-bold">Fecha:</span> <span th:text="${evento.fechaEvento}"></span></p>
        <p><span class="fw-bold">Hora inicio:</span> <span th:text="${evento.horaInicio}"></span></p>
        <p><span class="fw-bold">Hora fin:</span> <span th:text="${evento.horaFin}"></span></p>
        <p><span class="fw-bold">Tipo de evento:</span> <span th:text="${tipoEvento.nombre}"></span></p>
        <p><span class="fw-bold">Descripción:</span> <span th:text="${evento.descripcion}"></span></p>
        <p th:if="${evento.totalEntradas > 0}">
            <span class="fw-bold">Entradas:</span> <span th:text="${evento.totalEntradas}"></span>
        </p>

    </div>
    <div class="justify-content-center align-items-center">
        <div th:if="${evento.totalEntradas > 0}">
            <a class="btn btn-primary" th:href="@{'/localidad/form/' + ${evento.id}}">Añadir Localidad</a>
        </div>
        <div th:if="${evento.totalEntradas == 0}">
            <p class="text-danger">Total de entradas asignadas</p>
        </div>

    </div>
    <div th:if="${#lists.isEmpty(evento.localidades)}" class="alert alert-info my-4 text-center"
         th:text="'No se han asignado localidades'"></div>

    <table th:if="${not #lists.isEmpty(evento.localidades)}" class="table">
        <thead class="text-center">
        <tr>
            <th>Localidad</th>
            <th>N° Entradas</th>
            <th>Valor</th>
            <th></th>
        </tr>
        </thead>
        <tbody class="table-group-divider text-center">
        <tr th:each="localidad: ${evento.localidades}">
            <td th:text="${localidad.nombre}"></td>
            <td th:text="${localidad.entradas}"></td>
            <td th:text="'c/u $'+${localidad.precio.precio}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a th:href="@{${'/localidad/form/'+localidad.evento.id+'/'+localidad.id}}" class="btn btn-success btn-sm"><i
                            class="bi bi-pencil-square"></i></a>
                    <a th:href="@{${'/localidad/eliminar/'+localidad.evento.id+'/'+localidad.id}}"
                        class="btn btn-danger btn-sm"
                       onclick="return confirm('Estás seguro de eliminar la localidad');"
                    ><i class="bi bi-trash"></i></a>

                </div>


            </td>
        </tr>
        </tbody>

    </table>


</div>
<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
