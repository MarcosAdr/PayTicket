<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head :: head}"></head>
<body>

<header th:replace="~{layout/header :: header}"></header>
<div class="container mt-5">
    <h1 class="text-center" th:text="${titulo}"></h1>
</div>
<div class="card">
    <a th:href="@{'/evento/ver/'+${localidad.evento.id}}" th:text="'&laquo; Volver'" class="btn btn-light"></a>
    <form th:action="@{/localidad/form}" th:object="${localidad}" method="post">
        <div class="form-group">
            <label>Evento</label>
            <input th:value="${localidad.evento.nombre}" class="text-center form-control" disabled="disabled">
        </div>
        <div class="form-floating py-2">
            <input th:value="${localidad.evento.totalEntradas}" class="form-control" disabled="disabled"
                   id="floatInputValue2" placeholder="Entradas Disponibles">
            <label for="floatInputValue2">Entradas disponibles</label>
        </div>

        <div class="form-floating py-2">
            <input type="text" th:field="*{nombre}" class="form-control" id="floatInputValue" placeholder="Localidad">
            <label for="floatInputValue">Localidad</label>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                   th:errors="*{nombre}"></small>
        </div>

        <div class="row g-2">
            <div class="col-md">
                <label>Número de entradas: </label>
                <input type="number" name="entradas" class="form-control"
                       th:value="${localidad.evento.totalEntradas}">
                <small class="form-text text-danger" th:if="${errorEntradas}"
                       th:text="${errorEntradas}"></small>
            </div>
            <div class="col-md">
                <label>Precio: </label>
                <div class="d-flex">
                    <span class="input-group-text">$</span>
                    <input type="number" step="0.01" th:object="${localidad.precio}" th:field="*{precio}"
                           class="form-control" required>
                </div>
                <small class="form-text text-danger" th:if="${errorPrecio}"
                       th:text="${errorPrecio}"></small>
            </div>
        </div>
        <div class="form-floating py-2">
                <textarea th:field="*{descripcion}" class="form-control" placeholder="Descripción del evento"
                          id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Descripción</label>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}"
                   th:errors="*{descripcion}"></small>
        </div>
        <div class="form-group text-center py-2">
            <input type="submit" th:value="${localidad.id != null ? 'Aceptar' : 'Añadir'}"
                   class="btn btn-secondary btn-lg">
        </div>
    </form>
</div>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
