<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head :: head}"></head>
<body>

<header th:replace="~{layout/header :: header}"></header>
<div class="container py-4">
    <div class="row g-5 justify-content-evenly">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <div class="h-100">

                        <form th:action="@{/localidad/form}" th:object="${localidad}" method="post">
                            <h2 class="card-title text-center" th:text="${localidad.evento.nombre}"></h2>
                            <h5 class="card-title mb-3 text-center"><i class="bi bi-ticket-perforated"></i><strong>
                                <span th:text="${localidad.evento.totalEntradas}"></span> Entradas disponibles</strong>
                            </h5>

                            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Localidad">
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                                   th:errors="*{nombre}"></small>

                            <div class="row g-2">
                                <div class="col-md">
                                    <label>Número de entradas: </label>
                                    <input type="number" name="entradas" class="form-control"
                                           th:value="${localidad.evento.totalEntradas}">
                                    <small class="form-text text-danger" th:if="${errorEntradas}"
                                           th:text="${errorEntradas}"></small>
                                </div>
                                <div class="col-md">
                                    <label>Precio: </label>
                                    <div class="d-flex">
                                        <span class="input-group-text">$</span>
                                        <input type="number" step="0.01" th:object="${localidad.precio}"
                                               th:field="*{precio}"
                                               class="form-control" required>
                                    </div>
                                    <small class="form-text text-danger" th:if="${errorPrecio}"
                                           th:text="${errorPrecio}"></small>
                                </div>
                            </div>
                            <div class="form-floating py-2">
                <textarea th:field="*{descripcion}" class="form-control" placeholder="Descripción del evento"
                          id="floatingTextarea2" style="height: 80px"></textarea>
                                <label for="floatingTextarea2">Descripción</label>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}"
                                       th:errors="*{descripcion}"></small>
                            </div>
                            <div class="form-group text-center py-2">
                                <input type="submit" th:value="${localidad.id != null ? 'Aceptar' : 'Añadir'}"
                                       class="btn btn-localidad">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#5b77b9" fill-opacity="1" d="M0,32L30,80C60,128,120,224,180,218.7C240,213,300,107,360,90.7C420,75,480,149,540,154.7C600,160,660,96,720,74.7C780,53,840,75,900,122.7C960,171,1020,245,1080,277.3C1140,309,1200,299,1260,261.3C1320,224,1380,160,1410,128L1440,96L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path></svg>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
