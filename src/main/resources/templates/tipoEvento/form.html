<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head :: head}"></head>
<body>
<header th:replace="~{layout/header :: header}"></header>
<div class="container mt-5">
    <h1 class="text-center" th:text="${titulo}"></h1>
</div>
<div class="card">
    <form th:action="@{/tipoEvento/form}" th:object="${tipoEvento}" method="post">
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                   th:errors="*{nombre}"></small>
        </div>
        <div class="form-group">
            <label>Descripci√≥n:</label>
            <textarea th:field="*{descripcion}" class="form-control" rows="5"></textarea>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}"
                   th:errors="*{descripcion}"></small>
        </div>
        <div class="form-group text-center py-2">
            <input type="submit" th:value="${tipoEvento.id != null ? 'Aceptar' : 'Crear'}" class="btn btn-secondary btn-lg">
        </div>
    </form>
</div>
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
