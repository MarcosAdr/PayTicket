<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/card-head :: card-head}"></head>
<body>
<header th:replace="~{layout/layout :: header}"></header>
<div class="row mt-4 justify-content-center">
    <div class="col-md-4" th:each="tipoEvento: ${tipoEventos}">
        <div class="container">
            <div class="card">
                <div class="card-info">

                    <a class="card-title text-center">
                        <h5>
                            <span class="fw-bold" th:text="${tipoEvento.nombre}"></span>
                        </h5>
                    </a>
                    <p class="card-text"><span class="fw-bold">Descricpción: </span> <span
                            th:text="${tipoEvento.descripcion}"></span></p>
                    <p class="card-text"><span class="fw-bold">Fecha de creación: </span><span
                            th:text="${tipoEvento.dateCreated}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{layout/layout :: footer}"></footer>

</body>
</html>
